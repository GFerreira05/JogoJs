<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Corrida JS com jQuery</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="game-container">
    <div id="game-area">
      <div id="player"></div>
    </div>
    <div id="score-display">Pontuação: 0</div>
  </div>
  <div id="start-screen">
    <h1>Corrida JS</h1>
    <button onclick="startGame()">Iniciar Jogo</button>
  </div>
  <div id="game-over">
    <h1>Você perdeu!</h1>
    <p id="final-score">Pontuação: 0</p>
    <button onclick="startGame()">Reiniciar</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
